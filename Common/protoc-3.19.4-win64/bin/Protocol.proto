syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";


enum MsgId {
	L_CONNECTED = 0;
	S_CONNECTED = 1;
	S_PING = 2;
	C_PONG = 3;
	C_ENTER_GAME = 4;
	S_ENTER_GAME = 5;
	S_SPAWN = 6;
}

enum GameObjectType {
  NONE = 0;
  PLAYER = 1;
}


message L_Connected {
}

message S_Connected {
}

message S_Ping {
}

message C_Pong {
}

message C_EnterGame {
	string accountId = 1;
}

message S_EnterGame {
	ObjectInfo myPlayer = 1;
}

message S_Spawn {
	repeated ObjectInfo objects = 1;
}


message ObjectInfo {
	int32 objectId = 1;
	string name = 2;
	PositionInfo posInfo = 3;
}

message PositionInfo {
	int32 posX = 1;
	int32 posY = 2;
	int32 posZ = 3;
}