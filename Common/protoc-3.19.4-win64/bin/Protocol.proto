syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";


enum MsgId {
	L_CONNECTED = 0;
	L_PING = 1;
	B_PONG = 2;
	B_ENTER_LOBBY = 3;
	L_ENTER_LOBBY = 4;
	B_SAVE_CUSTERMIZE = 5;
	L_SAVE_CUSTERMIZE = 6;
	S_CONNECTED = 100;
	S_PING = 101;
	C_PONG = 102;
	C_ENTER_GAME = 103;
	S_ENTER_GAME = 104;
	S_LEAVE_GAME = 105;
	S_SPAWN = 106;
	S_DESPAWN = 107; 
	C_MOVE = 108;
	S_MOVE = 109;
}


enum HairType {
    NO_HAIR = 0;
    HAIR_ONE = 1;
    HAIR_TWO = 2;
    HAIR_THREE = 3;
    HAIR_FOUR = 4;
    HAIR_FIVE = 5;
}
enum FaceType {
	NO_FACE = 0;
    FACE_ONE = 1;
    FACE_TWO = 2;
    FACE_THREE = 3;
    FACE_FOUR = 4;
    FACE_FIVE = 5;
}
enum JacketType {
	NO_JACKET = 0;
    ELECTRONIC_CONVERGENCE_ENGINEERING = 1;
    ROBOT = 2;
    COMPUTER_ENGINEERING = 3;
    MATHMATICS = 4;
    CHEMISTRY = 5;
    ELECTRICAL_BIOLOGICAL_PHYSICS = 6;
    SPORTS = 7;
    BUSINESS = 8;
    ENGLISH = 9;
    LAW = 10;
}
enum HairColor {
	NO_COLOR = 0;
	RED = 1;
	BLUE = 2;
	PURPLE = 3;
	YELLOW = 4;
	BLACK = 5;
}

message L_Connected {
}

message L_Ping {
}

message B_Pong {
}

message B_EnterLobby {
	string accountId = 1;
	string name = 2;
	string token = 3;
}

message L_EnterLobby {
	bool accessOk = 1;
	HairType hairType = 2;
	FaceType faceType = 3;
	JacketType jacketType = 4;
	HairColor hairColor = 5;
	Vector3D faceColor = 6;
}

message B_SaveCustermize {
	HairType hairType = 1;
	FaceType faceType = 2;
	JacketType jacketType = 3;
	HairColor hairColor = 4;
	Vector3D faceColor = 5;
}

message L_SaveCustermize {
	bool SaveOk = 1;
}


enum GameObjectType {
  NONE = 0;
  PLAYER = 1;
}

message S_Connected {
}

message S_Ping {
}

message C_Pong {
}

message C_EnterGame {
	string accountId = 1;
}

message S_EnterGame {
	ObjectInfo myPlayer = 1;
}

message S_LeaveGame {
}

message S_Spawn {
	repeated ObjectInfo objects = 1;
}

message S_Despawn {
	int32 objectId = 1;
}

message C_Move {
	Vector3D position = 1;
	float rotationY = 2;
	float targetSpeed = 3;
	float targetRotation = 4;
	bool jump = 5;
}

message S_Move {
	int32 objectId = 1;
	Vector3D position = 2;
	float rotationY = 3;
	float targetSpeed = 4;
	float targetRotation = 5;
	bool jump = 6;
}


message Vector3D {
	float x = 1;
	float y = 2;
	float z = 3;
}

message ObjectInfo {
	int32 objectId = 1;
	string name = 2;
	Vector3D position = 3;
	float rotationY = 4;
}
